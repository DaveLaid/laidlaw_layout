<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>PHP Contact Form Style Demo</title>




<link href="stylesheets/contact_form.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="stylized" class="myform">

<form id="form1" action="mail.php" method="POST">

    <label>Full Name
        <!--<span class="small">Add your full name</span>-->
    </label>
<input type="text" name="name">
    <label>Email
        <!--<span class="small">Enter a Valid Email</span>-->
    </label>
<input type="text" name="email">
    <label>Phone
        <!--<span class="small">Add a Phone Number</span>-->
    </label>
<input type="text" name="phone">

<br />
<br />
<br />
    <label>Website
        <!--<span class="small">Your Website</span>-->
    </label>
 <input type="text" name="website">

    <label>Priority Level
        <!--<span class="small">Priority Level</span>-->
    </label>
&nbsp;&nbsp;
<select name="priority" size="1">
<option value="Low">Low</option>
<option value="Normal">Normal</option>
<option value="High">High</option>
<option value="Emergency">Emergency</option>
</select>
<br />
<br />
<br />
    <label>Type of Work
        <!--<span class="small">Type of Contact</span>-->
    </label>
&nbsp;&nbsp;    

<select name="type" size="1">
<option value="update">Website Update</option>
<option value="new">New Website</option>
<option value="change">Information Change</option>
<option value="addition">Information Addition</option>
</select>
<br />
<br />
<br />


    <label>Requests
        <!--<span class="small">Type Your Request</span>-->
    </label>
&nbsp;&nbsp;
<textarea name="message" rows="6" cols="25"></textarea><br />

    <button type="submit" value="Send" style="margin-top:15px;">Submit</button>
<div class="spacer"></div>

</form>

</div> <!-- end of form class -->

</body>
</html>
